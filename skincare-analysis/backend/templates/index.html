<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skincare Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Merriweather Sans','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f0ff, #cde3f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 123, 255, 0.1);
    text-align: center;
    width: 600px; /* increased width */
}


        h1 {
            color: #2a588a;
            margin-bottom: 25px;
        }

        input[type="file"],
        select,
        input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #aad4f7;
            margin-bottom: 20px;
            width: 100%;
            font-size: 14px;
        }

        button {
    background-color: #ffffff;
    color: #003366;
    border: 2px solid #003366;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;

    transition: all 0.3s ease;
}

button:hover {
    background-color: #003366;
    color: white;
}

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skincare Analyzer</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data" id="uploadForm">
            <div style="display: flex; justify-content: space-between; gap: 20px; margin-bottom: 20px;">
                <!-- File upload -->
                <div style="flex: 1;">
                    <label for="fileInput">Upload from device:</label>
                    <input type="file" id="fileInput" name="image" accept="image/*" onchange="previewImage(event)">
                </div>
        
                <!-- Camera capture -->
                <div style="flex: 1;">
                    <label>Take a photo:</label>
                    <video id="video" width="100%" autoplay playsinline style="border-radius: 8px; margin-top: 10px;"></video><br>
                    <button type="button" onclick="capturePhoto()" style="margin: 10px 0;">Capture Photo</button>
                </div>
            </div>
        
            <!-- Hidden inputs -->
            <canvas id="canvas" style="display: none;"></canvas>
            <input type="hidden" name="captured_image" id="capturedImageInput">
        
            <!-- Preview -->
            <img id="preview" style="display:none; width: 100%; margin-bottom: 20px; border-radius: 8px;" alt="Image Preview" />
        
            <!-- Gender and Age -->
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="unisex">Unisex</option>
            </select>
        
            <select name="age" required>
                <option value="" disabled selected>Select Age</option>
                <option value="13+">13+</option>
                <option value="25+">25+</option>
                <option value="45+">45+</option>
            </select>
        
            <button type="submit">Upload Image</button>
        </form>
        
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const capturedInput = document.getElementById('capturedImageInput');
        const fileInput = document.getElementById('fileInput');

        // Enable webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Webcam access error:", err);
            });

        // Capture photo
        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL('image/jpeg');

            // Set preview
            preview.src = imageDataURL;
            preview.style.display = 'block';

            // Clear file input if webcam used
            fileInput.value = "";

            // Pass image data to hidden input
            capturedInput.value = imageDataURL;
        }

        // File upload preview
        function previewImage(event) {
            const input = event.target;
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    capturedInput.value = "";  // Clear captured image if file is used
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>



</html>
