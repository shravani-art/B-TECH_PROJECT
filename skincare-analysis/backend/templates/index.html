<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skincare Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Merriweather Sans','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f0ff, #cde3f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #2a588a;
            margin-bottom: 25px;
        }

        input[type="file"],
        select,
        input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #aad4f7;
            margin-bottom: 20px;
            width: 100%;
            font-size: 14px;
        }

        button {
    background-color: #ffffff;
    color: #003366;
    border: 2px solid #003366;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;

    transition: all 0.3s ease;
}

button:hover {
    background-color: #003366;
    color: white;
}

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skincare Analyzer</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>

            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="unisex">Unisex</option>
            </select>

            <select name="age" required>
                <option value="" disabled selected>Select Age</option>
                <option value="13+">13+</option>
            </select>

            <button type="submit">Upload Image</button>
        </form>
    </div>
</body>
</html>
